{% set name = "lume-gpt" %}
{% set version = "0.6.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ColwynGulliford/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 3c235a4c61eb5017fef5660ef094e9587668985675e6e919a948a6ba5b7afc9c

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - h5py
    - matplotlib-base
    - numpy
    - scipy
    - openpmd-beamphysics
    - pyyaml
    - distgen

test:
  imports:
    - gpt

about:
  home: https://github.com/ColwynGulliford/{{ name }}
  license: APACHE-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: LUME-GPT
  description: |
    LUME GPT
extra:
  recipe-maintainers:
    - ColwynGulliford
